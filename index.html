
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chronify - Task Board</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <center>
            <div id="info">
                <span class="addnew" onclick="GoBack()">
                    <img id="addnew-img" src="https://img.icons8.com/fluency/48/add-to-clipboard.png" alt="add-to-clipboard"/>
                </span>

                <span class="back" onclick="logout()">
                    <img id="back-img" src="https://img.icons8.com/fluency/48/shutdown.png" alt="shutdown"/>
                </span>

                <h1>ChroniFy</h1>

                <div class="infoSubContainer">
                    <div class="infoSub">
                        <label for="searchInput">Search</label>
                        <input type="text" id="searchInput"
                            oninput="FetchToDisplayTheTasks()">
                    </div>
                </div>
                <div class="infoSubContainer">
                    <div class="infoSub">
                        <label for="categoryFilter">Category</label>
                        <select id="categoryFilter"></select>
                    </div>
                    <div class="infoSub">
                        <label for="sortOption">Sort By</label>
                        <select id="sortOption"
                            onchange="FetchToDisplayTheTasks()">
                            <option value="dueDate">Due Date</option>
                            <option value="priority">Priority</option>
                        </select>
                    </div>
                    <div class="infoSub">
                        <label for="statusFilter">Status</label>
                        <select id="statusFilter"
                            onchange="FetchToDisplayTheTasks()">
                            <option value>All</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>

            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="viewTasks">

                </tbody>
            </table>
            <p>@radib_bk</p>
        </center>

        <div id="taskDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="CloseDetailsWindow()">&times;</span>

                <h2>Task Details</h2>
                <div id="taskDetailsContent"></div>
            </div>
        </div>

        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="CloseEditWindow()">&times;</span>
                <h2>Edit Task</h2>
                <center>

                    <div id="editFormContent">
                        <input type="hidden" id="editTaskId">

                        <label for="editTitle">Title:</label>
                        <input type="text" id="editTitle">

                        <label for="editDescription">Description:</label>
                        <textarea id="editDescription"></textarea>

                        <label for="editDueDate">Due Date:</label>
                        <input type="date" id="editDueDate">

                        <label for="editPriority">Priority:</label>
                        <select id="editPriority">
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>

                        <label for="editCategory">Category:</label>
                        <input type="text" id="editCategory">
                        <div>
                            <button onclick="SubmitEditForm()">Save</button>
                        </div>
                    </center>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
